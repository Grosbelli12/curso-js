<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: aqua;
            color: rgb(0, 0, 0);
            font: normal 10pt  Arial;
        }
        h1{
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <P>Já me livrei da maldição</P>
    <script>
       var n1 = Number(window.prompt("Digite um número: "))// number transformar uma string em numero //
       var n2 = Number(window.prompt("Digite outro número: "))//string ele junta os dois números
       var s = n1 + n2 
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação//
       //number + number para adição//
       //string + string para concatenação //
    </script>
</body>
</html>
