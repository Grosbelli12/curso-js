<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: aquamarine;
            color: blue;
            width: 200px;/* largura */
            height: 200px;
            line-height: 200px;/* colocar no meio  */
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...

    </div>

    <script>
        var a = window.document.getElementById('area')// ele faz a ligação com o que foi ndefinido na divlá em cima 
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        
        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'red'
            }
            function entrar() {
                a.innerText = 'Entrou'
            }
            function sair() {
                a.innerText = 'saiu!'
                a.style.background = 'green'
            }
    </script>
    
</body>
</html>
