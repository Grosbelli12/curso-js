<html lang="pt-br">
<head>

    <title>Países</title>
</head>

            var tes = document.querySelector('div#tes');
            var val = String(txtpa.value);
            tes.innerHTML = `Você é ${val}`;
            var país = val; // Definindo o país com base no valor inserido

            if(país.toLowerCase() === 'brasil'){ // Convertendo o país para minúsculas para comparar
                tes.innerHTML += ` Você é brasileiro!`;

                tes.innerHTML += ` Você é estrangeiro!`;
            } 
        }
    </script>
</body>
</html>
